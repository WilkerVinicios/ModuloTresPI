<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="pt" />
    <head>
        <title>Relatorio de Lojas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
           <form action="/index.xhtml">
    <input type="submit" value="Home" />
</form>
        <br/>
        <div>Total valor vendas por loja por semestre</div>
       
        <br/>
        <form jsfc="h:form">

            <label>Semestre: </label>
            
            <select value="#{relatorioControle.semestre2}" jsfc="h:selectOneMenu">
                <f:selectItem  itemLabel="1°" itemValue="1"/>
                <f:selectItem  itemLabel="2°" itemValue="2"/>
            </select>

            <input action="#{relatorioControle.Resultado2()}" type ="submit" value=" Consultar" jsfc="h:commandButton">
                 <br></br>
            </input>
        </form>
        
        <br/>
        <table align='center﻿'>
        <table border="1px" cellpadding="5px" cellspacing="0" >
            <tr>
                <th>CNPJ</th>
                <th>Nome</th>
                <th>Total vendido</th>
                
            </tr>
            
            <ui:repeat value="#{relatorioControle.resultado2}" var="linha">
                <tr class="odd">
                    <td>#{linha[0]}</td>
                    <td>#{linha[1]}</td>
                    <td>#{linha[2]}</td>
                </tr>
            </ui:repeat> 
           
        </table>
            </table>
        
    </body>
</html>
